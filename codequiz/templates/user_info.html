<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: #e9ecef;
        }
        .container {
            margin-top: 50px;
        }
        .form-control, .form-select {
            background-color: #343a40;
            color: #e9ecef;
            border: 1px solid #495057;
        }
        .form-control:focus, .form-select:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 .2rem rgba(38, 143, 255, .25);
        }
    </style>
    {% load static %}
    <link rel="website icon" type="png" href="{% static "logo.png" %}">
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">User Information</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label required-field">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label required-field">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="branch" class="form-label required-field">Branch</label>
                <select id="branch" name="branch" class="form-select" required>
                    <option value="" disabled selected>Select your branch</option>
                    <option value="CSE">CSE</option>
                    <option value="AIML">AIML</option>
                    <option value="DS">DS</option>
                    <option value="IT">IT</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="mobile" class="form-label required-field">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" class="form-control" pattern="[0-9]{10}" required>
            </div>
        </div>

        <button type="submit" class="btn btn-success btn-block mt-3">Proceed to Quiz</button>
    </form>
</div>

</body>
</html>
