<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
        }

        .login-form {
            text-align: left;
            max-width: 300px;
            width: 100%;
        }

        .scrolling-text {
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 20px;
        }

        .scrolling-text h2 {
            display: inline-block;
            animation: scroll-text 10s linear infinite;
        }

        @keyframes scroll-text {
            0% {
                transform: translateX(40%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        /* Color-changing effect for the note */
        .note {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            color: red;
            animation: colorChange 0.3s infinite;
        }

        @keyframes colorChange {
            0% {
                color: red;
            }

            100% {
                color: rgb(255, 119, 119);
            }

        }

        .footer-text {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 5px 0;
            background-color: #212529;
            color: #e9ecef;
            font-size: 16px;
        }
    </style>
    {% load static %}
    <link rel="website icon" type="png" href="{% static "logo.png" %}">
</head>

<body>

    <div class="login-form">
        <!-- Scrolling text using CSS animation -->
        <div class="scrolling-text">
            <h2>The Code Quiz 2024 &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; JIT Got Talent 2024</h2>
        </div>

        <!-- Login Form -->
        <h1 class="text-center">Login Form</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required style="width: 100%;">
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required style="width: 100%;">
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required style="width: 100%;">
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <!-- Color-Changing Note -->
        <div class="note">
            <h4>
                Note: No Tab Switching Allowed.
            </h4>
        </div>
    </div>
    <div class="footer-text">
        Created by Moh Technology
    </div>
</body>

</html>
